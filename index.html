<!DOCTYPE html>

<html>
<head>
 

<!--title-->
<title>Leaflet Quick Start Guide Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 

<!--Link to Leaflet CSS document-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<!--Link to Leaflet JS API-->
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

<!-- Link to jQuery Toolkit-->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    
<!--Styling document elements, declaring the map to fill the entire page-->
<style type="text/css">
html { 
  height: 100% 
}
body { 
  height: 100%; 
  margin: 0; 
  padding: 0 
}
#mapid { 
  width: 100%; 
  height: 100%
}
.info { 
  padding: 6px 8px; 
  font: 14px/16px Arial, Helvetica, 
  sans-serif; 
  background: white; 
  background: rgba(255,255,255,0.8); 
  box-shadow: 0 0 15px rgba(0,0,0,0.2); 
  border-radius: 5px; 
} 
.info h4 { 
  margin: 0 0 5px; 
  color: #777; 
}
.legend { 
  text-align: left; 
  line-height: 18px; 
  color: #555; 
} 
.legend i { 
width: 18px; height: 18px; 
float: left; 
margin-right: 8px; 
opacity: 0.7; 
}
</style>
</style>
</head>
<body>
 

<!--Declare map div container to place the map inside on the page-->
<div id="mapid"></div>
 

<!--Javascript map functions-->
<script>
var mymap = L.map('mapid').setView([37.8, -96], 4);
 

// This example uses custom tiles taken from https://leaflet-extras.github.io/leaflet-providers/preview/
L.tileLayer('http://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}', {
maxZoom: 18,
attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
}).addTo(mymap);

// control that shows state info on hover
var info = L.control();

info.onAdd = function (map) {
  this._div = L.DomUtil.create('div', 'info');
  this.update();
  return this._div;
};

info.update = function (props) {
  this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
    '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
    : 'Hover over a state');
};

info.addTo(mymap);

// get color depending on population density value
function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
      weight: 5,
      color: '#666',
      dashArray: '',
      fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
      layer.bringToFront();
    }

    info.update(layer.feature.properties);
  }

// declaring the layer    
var geojson;

function resetHighlight(e) {
  geojson.resetStyle(e.target);
  info.update();
}

function zoomToFeature(e) {
  mymap.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
  layer.on({
    mouseover: highlightFeature,
    mouseout: resetHighlight,
    click: zoomToFeature
  });
}

// This loads the example GeoJSON map data file 
// jQuery getJSON() method - http://api.jquery.com/jquery.getjson/
$.getJSON('https://raw.githubusercontent.com/jcritchley/CODG136/master/USA.geojson', function(data) {
geojson = L.geoJson(data, {
style: style,
onEachFeature: onEachFeature
// add example GeoJSON layer to the map
}).addTo(mymap);

mymap.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

  var div = L.DomUtil.create('div', 'info legend'),
    grades = [0, 10, 20, 50, 100, 200, 500, 1000],
    labels = [],
    from, to;

  for (var i = 0; i < grades.length; i++) {
    from = grades[i];
    to = grades[i + 1];

    labels.push(
      '<i style="background:' + getColor(from + 1) + '"></i> ' +
      from + (to ? '&ndash;' + to : '+'));
  }

  div.innerHTML = labels.join('<br>');
  return div;
};

legend.addTo(mymap);

});   

</script>
</body>
</html>
